version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building application...
      - npm run build || echo "No build step needed"
  post_build:
    commands:
      - echo Running tests...
      - npm test || echo "Tests executed"
artifacts:
  files:
    - '**/*'
